<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Site</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="heading-box">

      <h1 id="heading-text">WELCOME</h1>

      <button id="start-button">Lets's begin</button>

    </div>
    
    <div id="main-container">
        <div id="ques-ans-container">

          <div id="question-section"></div>


          <form id="my-form" action="/"></form>

          
          <div id="button-container">
            <button id="prev">previous</button>

            <button id="finish" type="submit" value="submit" form="my-form">Finish the test</button>

            <button id="next">next / skip</button>
          </div>

        </div>
  
        <!-- <div id="ques-numbers-container"></div> -->

      </div>

    </div>
    
    <div class="hide" id="correct-ans"></div>

    <script src="index.js"></script>
    <!-- <script src="questions.js"></script> -->
  </body>
</html>
